<header class="header">

        <h1 class="title">

        <nav class="pull-right">
            <ul class="navigation" id="navigation">
                <li><a class="navigation__link" href="index.html">Home</a></li>

                </li>

            <a href="javascript:void(0)" id="navbar_toggle" class="hamburger">

            </a>

        </nav>

<script>
    let nav = document.querySelector('#navigation')
    document.querySelector('#navbar_toggle').addEventListener('click', function () {
        if (nav.classList.contains('navigation--open')) {
            nav.classList.remove('navigation--open')
        } else {
            nav.classList.add('navigation--open')
        }
    })

    document.querySelectorAll('.navigation__link').forEach(function (link) {
        link.addEventListener('click', function () {
            console.log('click')
            nav.classList.remove('navigation--open')
        })
    })
</script>
